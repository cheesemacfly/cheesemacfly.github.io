---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}

    <a href="http://twitter.com/share?text={{ page.title | uri_escape }}%20via%20@{{ site.github_username | uri_escape }}" target="_blank">
      Share on Twitter
    </a>
    
  </article>
</div>
